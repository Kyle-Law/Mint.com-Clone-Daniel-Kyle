<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Clone</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        Here is the sign in header
    </header>
    <main> 
        <img src="images/logo.png" alt="logo">
        <div class="icons">
            <img src="images/icon1.png" alt="icon1">
            <p>mint</p>
            <img src="images/icon2.png" alt="icon2">
            <p>quickbooks</p>
            <img src="images/icon3.png" alt="icon3">
            <p>turbotax</p>
        </div>
        <form>
            <fieldset>
                <h1>Create an Intuit account</h1>
                <p>One account for every Intuit, including Mint.</p>
                <a href="#">Learn more</a>
                <p>Already have an account? <span>Sign In</span></p>
                <div>
                    <label>Email address</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label>Phone (recommended)</label>
                    <input type="number" name="email" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="text" name="password" required>
                </div>
                <div>
                    <label>Confirm password</label>
                    <input type="text" name="password-confirmed" required>
                </div>
                <input type="submit" name="submit" value="Create Account">
            </fieldset>
        </form>
    </main>
    <footer>
        Here is footer
    </footer>
</body>
</html>
